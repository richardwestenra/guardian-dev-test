<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Guardian Developer Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/modernizr/feature-detects/css-pointerevents.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">Sorry, your browser is not supported :(. If possible, please consider trying a <a href="http://browsehappy.com/">modern browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header wrapper">
      <h1>Guardian Developer Test</h1>
    </header>

    <div class="tabs wrapper">

      <ol class="tabs__container" id="tabs" role="tablist">
        <li class="tabs__tab tabs__tab--selected" id="tabs-0-tab" role="tab" aria-selected="true" aria-controls="tabs-0">
          <a href="#tabs-0">UK News</a>
        </li>
        <li class="tabs__tab" id="tabs-1-tab" role="tab" aria-selected="false" aria-controls="tabs-1">
          <a href="#tabs-1">Football</a>
        </li>
        <li class="tabs__tab" id="tabs-2-tab" role="tab" aria-selected="false" aria-controls="tabs-2">
          <a href="#tabs-2">Travel</a>
        </li>
      </ol>

      <div class="tabs__content" id="tabs-content">
        <div id="tabs-0" class="tabs__panel" role="tabpanel" aria-labelledby="tabs-0-tab">
          <ol class="tabs__posts" id="tabs-0-posts">
          </ol>
        </div>
        <div id="tabs-1" class="tabs__panel" role="tabpanel" aria-labelledby="tabs-1-tab" style="display: none;">
          <ol class="tabs__posts" id="tabs-1-posts">
          </ol>
        </div>
        <div id="tabs-2" class="tabs__panel" role="tabpanel" aria-labelledby="tabs-2-tab" style="display: none;">
          <ol class="tabs__posts" id="tabs-2-posts">
          </ol>
        </div>
      </div>

      <!-- Mustache template -->
      <script type="text/template" id="tabs-posts-template">
        {{#posts}}
          <li class="tabs__post">
            <a href="{{webUrl}}">{{webTitle}}</a>
          </li>
        {{/posts}}
      </script>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/es6-promise-polyfill/promise.js"></script>
    <script src="/bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
